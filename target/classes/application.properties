# =====================================================
# WEBSITE BAN DO TET NGUYEN DAN - SPRING BOOT CONFIGURATION
# Nguoi 1: Database Design & Backend Core
# Database: WebBanHangTet (ket noi SQL Server tu ben ngoai)
# =====================================================
# ===== SERVER CONFIGURATION =====
server.port=8080
server.servlet.context-path=/
# ===== SQL SERVER DATABASE CONFIGURATION =====
# Ket noi SQL Server tu ben ngoai
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WebBanHangTet;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Aa@123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# ===== JPA/HIBERNATE CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# ===== THYMELEAF CONFIGURATION =====
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
# ===== STATIC RESOURCES =====
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
# ===== FILE UPLOAD CONFIGURATION =====
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
# ===== LOGGING CONFIGURATION =====
logging.level.com.example.projectend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
# ===== ENCODING =====
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
